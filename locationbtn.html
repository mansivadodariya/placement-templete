     body{

    .hbtn {
      justify-content: center;
      position: relative;
      box-sizing: border-box;
      display: inline-block;
      overflow: hidden;
      padding: 10px 20px;
      margin: 0px 6px 9px;
      text-align: center;
      border: 2px solid rgb(0, 0, 0);
      text-decoration: none;
      color: rgb(0, 0, 0);
      white-space: nowrap;
      z-index: 0;
} 
 

.hbtn i {
      padding-right: 10px;
} 
 

.hb-fill-left-bg-br::before {
      position: absolute;
      content: "";
      background: rgb(2, 162, 255);
      transition-duration: 0.3s;
      z-index: -1;
      inset: 0px 0px auto auto;
      width: 0px;
      height: 100%;
      opacity: 1;
      border: 2px solid rgb(177, 211, 255);
} 
 

.hb-fill-left-bg-br:hover::before {
      width: 100%;
      height: 100%;
      opacity: 1;
} 
 

.hb-fill-left-bg-br:hover {
      font-size: 25px;
      color: rgb(255, 255, 255);
      background: rgb(0, 0, 0);
      transition: all 0.3s ease 0s;
} 
h3{
      font-style: bold;
      font-size: 40px;
      text-align: center;
     text-shadow: 10px;
      margin: 50px;
}
 
</style>
