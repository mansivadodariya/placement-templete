/* Typewriter effect 1 */
@keyframes typing {
  0.0000%, 27.3488% { content: ""; }
  1.1395%, 26.2093% { content: "I"; }
  2.2791%, 25.0698% { color: rgb(255, 53, 204); content: "In"; }
  3.4186%, 23.9302% { content: "Ins"; }
  4.5581%, 22.7907% { color: rgb(255, 166, 0); content: "Insta"; }
  5.6977%, 21.6512% { content: "Instag"; }
  6.8372%, 20.5116% { content: "Instagr"; }
  7.9767%, 19.3721% { color: red; content: "Instagra"; }
  9.1163%, 18.2326% { content: "Instagram"; }


  30.7674%, 51.2791% { color: rgb(6, 114, 255); content: ""; }
  31.9070%, 50.1395% { content: "F"; }
  33.0465%, 49.0000% { content: "Fa"; }
  34.1860%, 47.8605% { content: "Fac"; }
  35.3256%, 46.7209% { content: "Face"; }
  36.4651%, 45.5814% { content: "Faceb"; }
  37.6047%, 44.4419% { content: "Facebo"; }
  38.6074%, 43.1359% { content: "Faceboo"; }
  39.3529%, 42.3642% { content: "Facebook";}

  54.6977%, 75.2093% { content: ""; }
  55.8372%, 74.0698% { content: "T"; }
  56.9767%, 72.9302% { color: rgb(78, 125, 255);content: "Tw"; }
  58.1163%, 71.7907% { content: "Twi"; }
  59.2558%, 70.6512% { color: #8fbcff; content: "Twit"; }
  60.3953%, 69.5116% { content: "Twitt"; }
  61.5349%, 68.3721% { content: "Twitte"; }
  62.2559%, 67.2552% { content: "Twitter";}
/*
  78.6279%, 96.8605% { content: ""; }
  79.7674%, 95.7209% { content: "h"; }
  80.9070%, 94.5814% { content: "hu"; }
  82.0465%, 93.4419% { content: "hum"; }
  83.1860%, 92.3023% { content: "huma"; }
  84.3256%, 91.1628% { content: "human"; }  */
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.typewriter {
  --caret: currentcolor;
}

.typewriter::before {
  content: "";
  animation: typing 13.5s infinite;
}

.typewriter::after {
  content: "";
 
  border-right: 1px solid var(--caret);
  animation: blink 0.5s linear infinite;
}




@media (prefers-reduced-motion) {
  .typewriter::after {
    animation: none;
  }
  
  @keyframes sequencePopup {
    0%, 100% { content: "Instagram"; }
    25% { content: "Facebook"; }
    50% { content: "Twitter"; }
 
  }

  .typewriter::before {
    content: "Instagram";
    animation: sequencePopup 12s linear infinite;
  }
}

/**/


ul {
  position:absolute;
  top: 350px;
  left:50%;
  transform:translate(-50%,-50%);
  margin:0;
  padding:0;
  display:flex;
}
ul li {
  list-style:none;
}
ul li a {
  display:block;
  position:relative;
  width:90px;
  height:90px;
  line-height:100px;
  font-size:40px;
  text-align:center;
  text-decoration:none;
  color:#404040;
  margin: 0 90px;
  transition:.5s;
}
ul li a span {
  position:absolute;
  transition: transform .5s;
}
ul li a span:nth-child(1),
ul li a span:nth-child(3){
  width:100%;
  height:3px;
  background:#404040;
}
ul li a span:nth-child(1) {
  top:0;
  left:0;
  transform-origin: right;
}
ul li a:hover span:nth-child(1) {
  transform: scaleX(0);
  transform-origin: left;
  transition:transform .5s;
}

ul li a span:nth-child(3) {
  bottom:0;
  left:0;
  transform-origin: left;
}
ul li a:hover span:nth-child(3) {
  transform: scaleX(0);
  transform-origin: right;
  transition:transform .5s;
}

ul li a span:nth-child(2),
ul li a span:nth-child(4){
  width:3px;
  height:100%;
  background:#404040;
}
ul li a span:nth-child(2) {
  top:0;
  left:0;
  transform:scale(0);
  transform-origin: bottom;
}
ul li a:hover span:nth-child(2) {
  transform: scale(1);
  transform-origin: top;
  transition:transform .5s;
}
ul li a span:nth-child(4) {
  top:0;
  right:0;
  transform:scale(0);
  transform-origin: top;
}
ul li a:hover span:nth-child(4) {
  transform: scale(1);
  transform-origin: bottom;
  transition:transform .5s;
}

.facebook:hover {

.instagram:hover {

}
.google:hover {

ul li a .twitter {
  color: #1da1f2;
}
ul li a:hover:nth-child(3) {
  color: #c32aa3;
}
ul li a:hover:nth-child(4) {
  color: #dd4b39;
}
